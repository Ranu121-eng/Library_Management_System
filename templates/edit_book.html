<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book | Library Management</title>
    <!-- Link to the responsive CSS styling as required [5, 6] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Book Details</h1>
            <p>Update the information for <strong>{{ book.title }}</strong> in the digital ledger.</p>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a> | 
                <a href="{{ url_for('list_books') }}">Back to Inventory</a>
            </nav>
        </header>

        <main>
            <!-- Form submits to the edit_book route with the specific book ID [2] -->
            <form action="{{ url_for('edit_book', id=book.id) }}" method="POST">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" value="{{ book.title }}" required>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="{{ book.author }}" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" value="{{ book.genre }}">
                </div>

                <div class="form-group">
                    <label for="qty">Quantity in Stock:</label>
                    <input type="number" id="qty" name="qty" value="{{ book.qty }}" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Update Book Details</button>
                    <a href="{{ url_for('list_books') }}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </main>

        <footer>
            <p>Editing this record will update the database entry for ID: {{ book.id }} [7].</p>
        </footer>
    </div>
</body>
</html>
