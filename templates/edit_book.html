<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book | Library Management System</title>
    <!-- Link to the responsive CSS styling to maintain UI consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Book Details</h1>
            <p>Modify the information for: **{{ book.title }}**</p>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a> | 
                <a href="{{ url_for('list_books') }}">Back to Inventory</a>
            </nav>
        </header>

        <main>
            <!-- HTML form to update existing records in the MySQL books table -->
            <!-- The action points to the specific book ID using Jinja2 syntax -->
            <form action="{{ url_for('edit_book', id=book.id) }}" method="POST">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" value="{{ book.title }}" required>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="{{ book.author }}" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" value="{{ book.genre }}">
                </div>

                <div class="form-group">
                    <label for="qty">Quantity in Stock:</label>
                    <input type="number" id="qty" name="qty" value="{{ book.qty }}" min="0" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Save Changes</button>
                    <a href="{{ url_for('list_books') }}" class="btn-cancel">Discard Changes</a>
                </div>
            </form>
        </main>

        <footer>
            <p>Note: Updating these details will immediately reflect in the public inventory list.</p>
        </footer>
    </div>
</body>
</html>
