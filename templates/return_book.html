<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Book Return | Library Management</title>
    <!-- Link to the responsive CSS styling as required by the sources [16, 17] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Process a Book Return</h1>
            <p>Enter the details below to mark a borrowed book as returned [17].</p>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a> |
                <a href="{{ url_for('view_issued') }}">View Issued Books</a>
            </nav>
        </header>

        <main>
            <!-- HTML form to facilitate the return of books via the Flask backend [11, 17] -->
            <form action="{{ url_for('return_book_logic') }}" method="POST">
    <div class="form-group">
        <label for="book_id">Book ID:</label>
        <input type="number" id="book_id" name="book_id" placeholder="Enter the ID of the book" required>
    </div>
    <div class="form-group">
        <!-- Changed label from 'User ID' to 'User Name' to avoid confusion -->
        <label for="user_name">User Name:</label> 
        <!-- The 'name' attribute must be 'user_name' to match your backend logic -->
        <input type="text" id="user_name" name="user_name" placeholder="Enter your unique username" required>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn">Confirm Return</button>
        <a href="{{ url_for('view_issued') }}" class="btn-cancel">Cancel</a>
    </div>
</form>
        </main>

        <footer>
            <p>Processing a return will remove the specific loan record from the active issued books list [18].</p>
        </footer>
    </div>
</body>
</html>
