<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory | View All Books</title>
    <!-- Linking the professional CSS as seen in sources [8] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container"> <!-- Main layout container [4, 8] -->
        <header>
            <h1>Library Inventory</h1> <!-- Centered header [4, 9] -->
            <nav> <!-- Navigation hub [8, 10, 11] -->
                <a href="{{ url_for('index') }}">Dashboard</a> | 
                <a href="{{ url_for('add_book') }}">Add New Book</a>
            </nav>
        </header>

        <main>
            <!-- Table to display inventory [5, 12, 13] -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <!-- Title is bolded per visual design in sources [7, 14] -->
                        <td>**{{ book.title }}**</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.qty }}</td>
                        <td class="action-links">
                            <!-- FIX: ID is explicitly passed to resolve BuildError [1-3] -->
                            <a href="{{ url_for('edit_book', id=book.id) }}" class="btn-edit">Edit</a>
                            
                            <!-- Delete link includes confirmation popup [2] -->
                            <a href="{{ url_for('delete_book', id=book.id) }}" 
                               class="delete-link" 
                               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <!-- Handle empty inventory [2] -->
                    <tr>
                        <td colspan="6" style="text-align:center;">No books found in the inventory.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>

        <footer>
            <p style="margin-top: 20px;">
                <a href="{{ url_for('index') }}">Â« Back to Dashboard</a>
            </p>
        </footer>
    </div>
</body>
</html>
