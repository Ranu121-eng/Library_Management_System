<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory | View All Books</title>
    <!-- Link to the responsive CSS styling as required -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Inventory</h1>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a> | 
                <a href="{{ url_for('add_book') }}">Add New Book</a>
            </nav>
        </header>

        <main>
            <!-- Table to display the books table data (id, title, author, genre, qty) -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>**{{ book.title }}**</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.qty }}</td>
                        <td class="action-links">
                            <!-- Routes for updating and deleting details -->
                            <a href="{{ url_for('edit_book', id=book.id) }}" class="btn-edit">Edit</a>
                            <a href="{{ url_for('delete_book', id=book.id) }}" 
                               class="delete-link" 
                               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" style="text-align:center;">No books found in the inventory.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>

        <footer>
            <p><a href="{{ url_for('index') }}">Â« Back to Dashboard</a></p>
        </footer>
    </div>
</body>
</html>
