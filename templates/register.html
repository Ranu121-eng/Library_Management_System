<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Library Management System</title>
    <!-- CSS link to the styling provided in the sources [26] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body"> <!-- Centered flexbox styling [25] -->
    <div class="auth-container">
        <header>
            <h1>Member Registration</h1>
            <p style="text-align: center;">Register to access the Library Dashboard.</p>
        </header>

        <main>
            <!-- Form points to the root '/' via the 'register' function [10] -->
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="user_name">User Name (Unique ID):</label>
                    <!-- 'name="user_name"' prevents BadRequestKeyError [4] -->
                    <input type="text" id="user_name" name="user_name" placeholder="Choose a unique username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@library.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-actions">
                    <!-- Specific green submit button style [27] -->
                    <button type="submit" class="btn">Register & Enter Dashboard</button>
                </div>
            </form>
        </main>

        <footer style="margin-top: 20px; text-align: center; font-size: 0.8rem; color: #777;">
            <p>Registration is required to maintain referential integrity in the ledger [1].</p>
        </footer>
    </div>
</body>
</html>
